<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../plugins/FileSaver.js"></script>
<script src="../plugins/jquery.wordexport.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

<script src='../JavaScript/HomePageController.js'></script>
<link rel='stylesheet' href="../CSS/homeStyleSheet.css">
<head>
<div ng-app="myApp" ng-controller="homeController">
<div id="iconBar">
<input id="fontColor" type="color" ng-init="colorSelect='pink'" ng-init="colorSelect=white" ng-model="colorSelect">Font</input>
<input id="backgroundColor" type="color" ng-init="backgroundColorSelect='white'" ng-model="backgroundColorSelect">Backgound</input>
<button class="glyphicon glyphicon-align-left" id="alignImages" ng-init="StartText='Start Typing Here!'" onclick="leftP();"></button>
<button class="glyphicon glyphicon-align-center" id="alignImages" onclick="centerP();"></button>
<button class="glyphicon glyphicon-align-right" id="alignImages" onclick="rightP();"></button>
<button class="glyphicon glyphicon-align-justify" id="alignImages" onclick="justifyP();"></button>

<a class="word-export glyphicon glyphicon-download-alt" href="javascript:void(0)"> Download</a>
</div>
</head>
<body>
  <div id="page-content">
  <h1 contenteditable="true" style="text-align:center">Title!</h1>
  <p id="myP" contenteditable="true" style="font-size:14px; font-weight:bold; color: {{colorSelect}}; background-color: {{backgroundColorSelect}}; width:100%; height:1000px">{{StartText}}</p>

  </div>
</div>


 </body>
  </html>

<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../plugins/FileSaver.js"></script>
<script src="../plugins/jquery.wordexport.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

<script src='../JavaScript/HomePageController.js'></script>
<link rel='stylesheet' href="../CSS/homeStyleSheet.css">
<head>
<div id="border">
<div ng-app="myApp" ng-controller="homeController" style="padding:0px; margin:0px;" id="random">
<div id="iconBar" style="padding:0px; margin:0px;">
<input id="fontColor width" class="glyphicon glyphicon-text-color" style="color:{{colorSelect}}; background:white;" type="color" ng-init="colorSelect='#000000'" ng-init="colorSelect=white" ng-model="colorSelect"></input>
<input id="backgroundColor width" type="color" style="color:{{backgroundColorSelect}}; background:white;" class="glyphicon glyphicon-text-background" ng-init="backgroundColorSelect='#DCDCDC'" ng-model="backgroundColorSelect"></input>
<button class="glyphicon glyphicon-align-left" id="alignImages" ng-init="StartText='Start Typing Here!'" onclick="leftP();"></button>
<button class="glyphicon glyphicon-align-center" id="alignImages" onclick="centerP();"></button>
<button class="glyphicon glyphicon-align-right" id="alignImages" onclick="rightP();"></button>
<button class="glyphicon glyphicon-align-justify" id="alignImages" onclick="justifyP();"></button>
<a class="word-export glyphicon glyphicon-download-alt" href="javascript:void(0)"> Download</a>
<div class="slidecontainer" id="width">
  <input type="range" min="1" max="100" value="20" ng-init="fontSize=20" ng-model="fontSize" class="slider" id="myRange">
  <p>Font Size: {{fontSize}} <span id="demo"></span></p>
</div>
</div>
</head>
<body>
  <div id="page-content">
  <h1 contenteditable="true" style="padding:0px; text-align:center; font-weight:bold; color: {{colorSelect}}; background-color: {{backgroundColorSelect}};">Title!</h1>
  <p id="myP" contenteditable="true" style="font-size:{{fontSize}}px; font-weight:bold; color: {{colorSelect}}; background-color: {{backgroundColorSelect}}; width:100%; height:1000px">{{StartText}}</p>

  </div>
</div>
</div>

 </body>
  </html>
